<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patita Feliz2</title>
</head>

<body>
    <h1>Patita Feliz2</h1>

    <script>
        alert('Patita feliz2');

        let response;
        let name;
        let color;
        let edad;
        let species;
        let animals = '';

        do {
            alert('Registre a su ser Amado');
            name = prompt('Nombre');
            age = prompt('Edad');
            color = prompt('Color');
            species = prompt('Especie');
            animals += `
                Nombre: ${name},
                Edad: ${age},
                Color: ${color},
                Especie: ${species},
                `;
            response = prompt('¿Desea registrar más mascotas? Sí (1) No (Otra tecla)');
        } while (response == '1');
    </script>
</body>

</html>
