<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frase Feliz</title>
</head>

<body>
    <h1>Frase Feliz</h1>
    <script>
        let state = prompt ('¿Como se siente? 1 (feliz) 2 (triste)');

        if (state == '1') {
            alert('formemos más momentos especiales junto a los que queremos');
        }

        if (state == '2') {
            alert('no somos libres de las cosas malas que nos pasan, pero somos libres de reponder como queremos');
        }
    </script>
</body>

</html>
