<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promedio feliz</title>
</head>

<body>
    <h1>Promedio feliz</h1>
    <script>
        const calculateAverage = (note1, note2, note3) => {
            return (note1 + note2 + note3) / 3;
        };

        let note1 = +prompt('Ingrese su nota 1');
        let note2 = +prompt('Ingrese su nota 2');
        let note3 = +prompt('Ingrese su nota 3');

        alert(calculateAverage(note1, note2, note3));

        note1 = +prompt('Ingrese su nota 1');
        note2 = +prompt('Ingrese su nota 2');
        note3 = +prompt('Ingrese su nota 3');

        alert(calculateAverage(note1, note2, note3));

    </script>
</body>

</html>
