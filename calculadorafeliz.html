<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Feliz</title>
</head>
<body>
    <h1>Calculadora feliz</h1>
    <script>
        alert('Calculadora feliz');

        const operation = prompt('¿Que operación va a realizar?');
        switch (operation) {
            case '+':
                alert('suma');
                break;
            case '-':
                alert('resta');
                break;
            case '*':
                alert('multiplicación');
                break;
            case '/':
                alert('división');
                break;
            default:
                alert('No tenemos esa operación');
                break;
        }
    </script>
</body>
</html>
